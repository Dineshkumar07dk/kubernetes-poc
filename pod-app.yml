apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: sanjayvengala16/myapp:30
        ports:
        - name: vproapp-port
          containerPort: 8080
